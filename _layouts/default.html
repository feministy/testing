<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pure.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/font-awesome.min.css">

    </head>
    <body>

      <div class="pure-g">
        <div class="pure-u-1">
          <div class="header">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>

      <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
          <div class="content">
            {{content}}
          </div>
        </div>
        <div class="pure-u-1-5"></div>
      </div>

    <script type="text/javascript" src="//use.typekit.net/qng2ufh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </body>
</html>
